<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
</head>
<body>
<h1>관리자 로그인 페이지</h1>
<hr/>
<form th:action="@{/}" th:object="{LoginDto}">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <div class="form-floating">
        <label th:for="userId">아이디 </label>
        <input type="아이디" th:filed="*{userId}" class="form-control" placeholder="아이디를 입력하세요">

    </div>
    <div class="form-floating">
        <label th:for="password">비밀번호</label>
        <input type="password" th:filed="*{password}" class="form-control" placeholder="비밀번호를 입력하세요">
    </div>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
</form>
</div>
</body>
</html>
